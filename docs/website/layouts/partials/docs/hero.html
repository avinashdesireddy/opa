<section class="hero">
  <div class="hero-body">
    <span class="title is-size-1 is-size-2-mobile">
      {{ .Title }} 
    </span>
    <span class="icon has-text-white-bis is-size-4 is-size-5-mobile icon-edit">
        {{ if .File.Path}}
        {{ $.Scratch.Set "LogicalName" .File.LogicalName}}
        {{ end }}
        {{ with .Site.Params.GithubEdit}}
        <a href='{{ . }}{{ $.Scratch.Get "LogicalName" }}' target="_blank"><i class="fab fa-github"></i><span>Edit</span></a>
        {{ end }}
        
    </span>
    <hr>
  </div>
</section>
